<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display User Data</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #userData {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #333;
  }

  p {
    margin: 10px 0;
    color: #666;
  }

  strong {
    font-weight: bold;
    color: #222;
  }
</style>
</head>
<body>

<div id="userData">
  <h2>Registered User Data</h2>
  
  <div id="userDataContent"></div>
</div>

<script>
  // Retrieve user data from local storage
  let userData = JSON.parse(localStorage.getItem('user'));
  let userDataContent = document.getElementById('userDataContent');

  // Display user data
  if (userData) {
    userDataContent.innerHTML = `
      <p><strong>Username:</strong> ${userData.username}</p>
      <p><strong>Password:</strong> ${userData.password}</p>
    `;
  } else {
    userDataContent.innerHTML = '<p>No user data found</p>';
  }
</script>

</body>
</html>
